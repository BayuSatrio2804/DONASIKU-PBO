spring.application.name=donasiku-backend
server.port=8080

## Database Configuration - H2 (For Quick Start)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## Database Configuration - MySQL (Commented out)
# spring.datasource.url=jdbc:mysql://localhost:3307/donasikuu
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=

## JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

## Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

## Static Resources Configuration - Allow serving files from uploads/ directory
spring.web.resources.static-locations=file:uploads/
