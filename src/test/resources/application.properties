## Test Configuration - H2 In-Memory Database
spring.application.name=donasiku-backend-test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

## Konfigurasi Spring Security (Awal)
# Matikan keamanan Spring Security secara sementara agar Anda bisa menguji endpoint API
