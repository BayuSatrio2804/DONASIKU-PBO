# --- KONFIGURASI DATABASE (FIX IP) ---
# Menggunakan 127.0.0.1 untuk memaksa IPv4 (Solusi anti-gagal Windows)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/donasiku?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Username & Password XAMPP
spring.datasource.username=root
spring.datasource.password=

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SECURITY ---
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration